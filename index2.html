<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dia dos Namorados</title>
  <link href="index2.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Playfair Display', serif;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .frame-container {
      position: relative;
      width: 90%;
      padding-top: 177.77%; /* 16:9 aspect ratio */
      margin: 2em 0;
      box-shadow: 0 2px 8px rgba(63,69,81,0.16);
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }

    .credit-link {
      margin-bottom: 2em;
      font-size: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div id="content">
    <div class="frame-container">
      <iframe loading="lazy"
        src="https://www.canva.com/design/DAGpt2A9jvg/yoFBpYiz7c4faEcVhBXKFQ/view?embed"
        allowfullscreen>
      </iframe>
    </div>
    <div class="credit-link">
      <a href="https://www.canva.com/design/DAGpt2A9jvg/yoFBpYiz7c4faEcVhBXKFQ/view"
        target="_blank" rel="noopener">
        Dia dos Namorados de Joanna Gonçalves
      </a>
    </div>
  </div>

  <script>
    // Infinite scroll logic
    let page = 1;

    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
        loadMore();
      }
    });

    function loadMore() {
      page++;
      const content = document.getElementById('content');

      const container = document.createElement('div');
      container.className = 'frame-container';
      container.innerHTML = `
        <iframe loading="lazy"
          src="https://www.canva.com/design/DAGpt2A9jvg/yoFBpYiz7c4faEcVhBXKFQ/view?embed"
          allowfullscreen>
        </iframe>
      `;
      const link = document.createElement('div');
      link.className = 'credit-link';
      link.innerHTML = `<a href="https://www.canva.com/design/DAGpt2A9jvg/yoFBpYiz7c4faEcVhBXKFQ/view"
        target="_blank" rel="noopener">
        Dia dos Namorados de Joanna Gonçalves (cópia ${page})
      </a>`;

      content.appendChild(container);
      content.appendChild(link);
    }
  </script>

</body>
</html>
